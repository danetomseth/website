<title>Fullstack guessing Game</title>
</head>

<body>
<div class="main-wrapper">
<h1 id="changeTitle">Guess The Number</h1>
<div class="top-spacer">
<div class="status-wrapper">
<p class="status-text cold">COLD</p><p class="status-text hot">HOT</p><div id="status-bar"></div>

</div>
</div>

<form>
<div class="top-container">
<div id="guessLeft">
<p id="guessNumber" class="test"></p>
</div>

<div id="guess-spacer"><p id="guessResult">low</p></div>


<input type="text" id="playerNumber" value="10" class="numberInput" autocomplete="off" >




<button class="submit-btn " type="button" id="submitGuess" >
	Submit 
</button>
</form>
</div>

<!--<div id="guessResult"><p id="guessHighlight">
</p>

</div>-->



<div class="bottom-container">

<button class="play-again" id="restart">
<p class="box-text">Play Again</p>
</button>

<button class="display-digit" id="giveHint">

<p class="box-text">Show Digit</p>

</button>
</div>
</div>

</body>
