<title>Fullstack guessing Game</title>
</head>

<body>
<div class="main-wrapper">
<h1>Guess The Number</h1>
<div class="top-spacer"></div>

<form>
<div class="top-container">


<input type="text" id="playerNumber" value="10" class="numberInput" autocomplete="off" >




<button class="submit-btn " type="button" id="submitGuess" >
	Submit Guess
</button>
</form>
<div id="guessResult"><p id="guessHighlight">
</p></div>
<p id="checkInput"></p>
<p id="guessNumber"></p>
<p id="correctNumber"></p>
</div>

<div class="spacer"></div>
<div class="bottom-container">
<div class="play-again">
<p class="box-text">Play Again</p>
</div>
<div class="display-digit">
<p class="box-text">Show Digit</p>
</div>
</div>
</div>

</body>
</html>
